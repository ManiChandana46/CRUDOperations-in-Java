<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<title>Grocery Store</title>
</head>

<style>
.jumbotron {
	background-image:
		url('https://www.dumpsters.com/images/blog/grocery-store-waste_1540998058/grocery-store-waste-1200x600.jpg');
	height: 450px;
	padding: 20px;
	margin: 70px;
}

body {
	background-color: rgb(162, 247, 240);
}

.Groceryimage {
	width: 300px;
	margin: 20px;
}

th {
	font-size: 30px;
}

.cardTitle {
	font-size: 26px;
	margin-left: 25px;
}

table {
	margin-left: 250px;
}

.cardtext {
	font-size: 20px;
}

.btn-primary {
	margin-left: 30px !important;
}
</style>

<body class="container">
	<h1 style="text-align: center; margin-top: 10px">Fresh Grocery
		Store</h1>

	<div class="jumbotron"></div>

	<a th:href="@{/showAddGroceries}" class="btn btn-primary btn-lg" >Add Groceries</a>

	<table>
		<tbody>
			<tr th:each="product : ${products}">
				<td>
					<h5 class="cardTitle" th:text=${product.name}>Card title</h5>
					<img th:src="@{${product.url}}" class="Groceryimage" alt="...">
				</td>
				<td></td>
				<td class="cardtext">Rs.<span th:text="${product.price}"></span>/-
				</td>
				<td><a th:href="@{/showFormForUpdate/{id} (id=${product.index})}" class="btn btn-primary btn-lg">Update</a></td>
				<td><a th:href="@{/deleteGroceries/{id} (id=${product.index})}" class="btn btn-danger btn-lg">Delete</a></td>
			</tr>
		</tbody>
	</table>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
		integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
		integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
		crossorigin="anonymous"></script>

</body>

</html>
