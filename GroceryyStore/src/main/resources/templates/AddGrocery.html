<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<title>Grocery Store</title>
</head>
<style>
.jumbotron {
	background-image:
		url('https://www.dumpsters.com/images/blog/grocery-store-waste_1540998058/grocery-store-waste-1200x600.jpg');
	height: 450px;
	padding: 20px;
	margin: 70px;
}

body {
	background-color: rgb(162, 247, 240);
}
form{
margin:40px 470px;
}
</style>
<body>

	<div class="container">
		<h1 style="text-align: center; margin-top: 10px">Fresh Grocery
		Store</h1>

	<div class="jumbotron"></div>
		
		<h1 style="text-align: center; margin-top: 10px">Add Grocery</h1>
		<form action="#" th:action="@{/saveGrocery}" th:object="${Grocery}"
			method="POST">
			
			
			<div class="form-group">
				<label for="exampleInputEmail1">Image URL</label> 
				<input type="text" class="form-control mb-4 col-4" id="exampleInputEmail1" style="width:400px" th:field = "*{url}" >
			</div>
			
			<div class="form-group">
				<label for="exampleInputEmail2">Image Name</label> 
				<input type="text" class="form-control mb-4 col-4" id="exampleInputEmail2" style="width:400px" th:field = "*{name}" >
			</div>
			<div class="form-group">
				<label for="exampleInputEmail3">Price</label> 
				<input type="text" class="form-control mb-4 col-4" id="exampleInputEmail3" style="width:400px" th:field = "*{price}" >
			</div>
			<button type="submit" class="btn btn-primary btn-lg">Save Grocery</button>

		</form>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
		integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
		integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
		crossorigin="anonymous"></script>
</body>
</html>
